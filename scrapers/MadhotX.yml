name: MadhotX
sceneByURL:
  - action: scrapeXPath
    url:
      - madhotx.com/video
      - madgloryholes.com/video
      - madmasseur.com/video
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="video-details"]//h1[@class="title"]
      Details: //div[@class="video-details"]//p[@class="desc"]
      Date:
        selector: //div[contains(@class,'row')]//div[contains(@class,'video-info__time')]/text()
        postProcess:
          - replace:
              - regex: ^.+?(\d+\s+\w+,?\s+\d+).*
                with: $1
          - parseDate: 2 January, 2006
      Image: //video[@id="player"]/@data-poster
      Studio:
        Name:
          selector: //th[contains(.,'Episode')]/following-sibling::td
          postProcess:
            - replace:
                - regex: '^(.+)?\s*-.+'
                  with: $1
      Code:
        selector: //th[contains(.,'Episode')]/following-sibling::td
        postProcess:
          - replace:
              - regex: '^.+?\s*-(.+)'
                with: $1
      Tags:
        Name: //ul[@class="tags"]/li[@class="tag"]/a
      Performers:
        Name: //div[@class="actor"]/a
