name: "ModelMediaAsia"
sceneByURL:
  - action: scrapeJson
    url:
      - modelmediaasia.com/en-US/videos/
    queryURL: https://api.modelmediaasia.com/api/v2/videos/{url}
    queryURLReplace:
      url:
        - regex: .*\/videos\/([^?]*).*
          with: $1
    scraper: apiScraper_en
  - action: scrapeJson
    url:
      - modelmediaasia.com/zh-CN/videos/
    queryURL: https://api.modelmediaasia.com/api/v2/videos/{url}
    queryURLReplace:
      url:
        - regex: .*\/videos\/([^?]*).*
          with: $1
    scraper: apiScraper_cn

sceneByFragment:
  action: scrapeXPath
  queryURL: https://api.modelmediaasia.com/api/v2/videos/{filename}
  queryURLReplace:
    # Assume beginning part contains the code
    filename:
      # Get file that matches code
      - regex: ^([\w\d-]+)
        with: $1
      - regex: .*\.[^\.]+$ # if no id is found in the filename
        with: # clear the filename so that it doesn't leak
  scraper: apiScraper_en

performerByURL:
  - action: scrapeJson
    url:
      - modelmediaasia.com/en-US/models/
    queryURL: https://api.modelmediaasia.com/api/v2/models/{url}
    queryURLReplace:
      url:
        - regex: .*\/models\/([^?]*).*
          with: $1
    scraper: apiScraper_en
  - action: scrapeJson
    url:
      - modelmediaasia.com/zh-CN/models/
    queryURL: https://api.modelmediaasia.com/api/v2/models/{url}
    queryURLReplace:
      url:
        - regex: .*\/models\/([^?]*).*
          with: $1
    scraper: apiScraper_cn

jsonScrapers:
  apiScraper_en:
    performer:
      Name: data.name
      Aliases: data.name_cn
      Gender: data.gender
      Ethnicity:
        fixed: Asian
      Image: data.avatar

    scene:
      Title: data.title
      Code: &code data.serial_number
      Date: &date
        selector: data.published_at
        postProcess:
          - replace:
              # Remove milliseconds
              - regex: (\d{10}).*
                with: $1
          - parseDate: unix
      Details: data.description
      Image: data.cover
      Tags: &tags
        Name: data.tags.#.name
      Studio:
        Name:
          fixed: Model Media Asia
      Performers:
        Name: data.models.#.name
        Aliases: data.models.#.name_cn
        Image: data.models.#.avatar
        Gender: data.models.#.gender
        Ethnicity:
          fixed: Asian
        URL:
          selector: data.models.#.id
          postProcess:
            - replace:
                - regex: ^
                  with: https://modelmediaasia.com/en-US/models/

  apiScraper_cn:
    performer:
      Name: data.name_cn
      Aliases: data.name
      Gender: data.gender
      Ethnicity:
        fixed: Asian
      Image: data.avatar

    scene:
      Title: data.title_cn
      Code: *code
      Date: *date
      Details: data.description_cn
      Image: data.cover
      Tags: *tags
      Studio:
        Name:
          fixed: 麻豆傳媒映畫
      Performers:
        Name: data.models.#.name_cn
        Aliases: data.models.#.name
        Image: data.models.#.avatar
        Gender: data.models.#.gender
        Ethnicity:
          fixed: Asian
        URL:
          selector: data.models.#.id
          postProcess:
            - replace:
                - regex: ^
                  with: https://modelmediaasia.com/zh-CN/models/
