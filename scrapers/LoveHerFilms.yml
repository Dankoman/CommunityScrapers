xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[contains(@class, "HeroModel_title")]/text()
      Details:
        selector: //p[contains(@class, "HeroModel_text")]/text()
      Date:
        selector: //p[contains(@class,"dateText")]/text()
        postProcess:
          - parseDate: 2 January, 2006
      Image:
        selector: //meta[@property="og:image"]/@content
      Studio:
        Name:
          selector: //script[@id="video-json-ld"]/text()
          postProcess:
            - replace:
              - regex: '.+"publisher":.+"name":"([^"]+).+'
                with: $1
      Tags:
        Name: //a[contains(@class,"Description_tagItem")]/p/text()
      Performers:
        Name: //a[contains(@class,"Description_model")]/p[1]/text()
  performerSearch:
    common:
      $modelItem: //a[contains(@class,"ModelItem")]
    performer:
      Name: $modelItem/div/img/@src
      URL:
        selector: //meta[@name="twitter:site"]/@content | $modelItem/@href
        concat: ""
  performerScraper:
    performer:
      Name: //div[@class="bio"]//h2/text()
      Details:
        selector: //div[@class="description"]/div[@class="about"]/p/text()
        postProcess:
          - replace:
              - regex: (?i)^This\smodel\shas\sno\sbio.*
                with:
      Image:
        selector: //div[@class="bio"]//img/@src0_3x
      Ethnicity:
        selector: &bio //script[contains(text(),'totalStats')]/text()
        postProcess:
          - replace:
              - regex: .*totalStats\.push\(.<p><span>Ethnicity:\s</span>\s([^)]+)</p>.+
                with: $1
              - regex: (^..document..ready.*) # if above is not matched clear everything
                with: ""
      EyeColor:
        selector: *bio
        postProcess:
          - replace:
              - regex: .*totalStats\.push\(.<p><span>Eye\sColor:\s</span>\s([^)]+)</p>.+
                with: $1
              - regex: (^..document..ready.*)
                with: ""
      Birthdate:
        selector: *bio
        postProcess:
          - replace:
              - regex: .*totalStats\.push\(.<p><span>Date\sof\sBirth:\s</span>\s([^)]+)</p>.+
                with: $1
              - regex: (^..document..ready.*)
                with: ""
          - parseDate: January 2, 2006
      Measurements:
        selector: *bio
        postProcess:
          - replace:
              - regex: .*totalStats\.push\(.<p><span>Measurements:\s</span>\s([^)]+)</p>.+
                with: $1
              - regex: (^..document..ready.*)
                with: ""
      HairColor:
        selector: *bio
        postProcess:
          - replace:
              - regex: .*totalStats\.push\(.<p><span>Hair\sColor:\s</span>\s([^)]+)</p>.+
                with: $1
              - regex: (^..document..ready.*)
                with: ""
      Height:
        selector: *bio
        postProcess:
          - replace:
              - regex: .*totalStats\.push\(.+<p><span>Height:\s</span>\s(\d+[^(<]+).*
                with: $1
              - regex: (^..document..ready.*)
                with: ""
          - feetToCm: true
      Weight:
        selector: *bio
        postProcess:
          - replace:
              - regex: .*totalStats\.push.+<p><span>Weight:\s</span>\s(\d+)\D[^<]+</p>.+
                with: $1
              - regex: (^..document..ready.*)
                with: ""
          - lbToKg: true
      FakeTits:
        selector: *bio
        postProcess:
          - replace:
              - regex: .*totalStats\.push\(.<p><span>(?:Tits|Boob)\sType:\s</span>\s([^)]+)</p>.+
                with: $1
              - regex: (^..document..ready.*)
                with: ""
              - regex: (?i).*(enhanced|fake).* # comment out the below regexes if you want to keep more info
                with: "Yes"
              - regex: (?i).*natural.*
                with: "No"
              - regex: (?i)unknown
                with: ""
      Tattoos:
        selector: *bio
        postProcess:
          - replace:
              - regex: .*totalStats\.push\(.<p><span>Tattoos:\s</span>([^)]+)</p>.+
                with: $1
              - regex: (^..document..ready.*)
                with: ""
      Piercings:
        selector: *bio
        postProcess:
          - replace:
              - regex: .*totalStats\.push\(.<p><span>Piercings:\s</span>\s([^)]+)</p>.+
                with: $1
              - regex: (^..document..ready.*)
                with: ""
      Gender:
        fixed: "Female"
