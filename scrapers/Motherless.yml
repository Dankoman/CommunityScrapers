# yaml-language-server: $schema=../validator/scraper.schema.json
name: Motherless
sceneByURL:
  - action: scrapeXPath
    url:
      - motherless.com
    scraper: sceneScraper
sceneByName:
  action: scrapeXPath
  queryURL: https://motherless.com/term/{}
  scraper: sceneSearch
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper
sceneByFragment:
  action: scrapeXPath
  queryURL: https://motherless.com/{filename}
  queryURLReplace:
    filename:
      - regex: .*?([0-9A-Fa-f]{6,8}).*
        with: $1
  scraper: sceneScraper

xPathScrapers:
  sceneSearch:
    common:
      $video: //div[h2[contains(., "Videos")]]//a[contains(@class, "img-container")]
    scene:
      Title: $video/..//a[@title]/@title
      URL: $video/..//a[@title]/@href
      Image: $video//img[@class="static"]/@src
      Studio:
        Name: $video/..//a[@class="uploader"]

  sceneScraper:
    common:
      $meta: //div[@class='media-meta']
    scene:
      Title: $meta//h1/text()
      Date:
        selector: $meta//div[@class='media-meta-stats']/span[not(contains(.,'Views')) and not(contains(.,'Favorites'))]/text()
        postProcess:
          # handle relative hours
          - javascript: |
              if (value && value.includes("h ago")) {
                  const hours = parseInt(value.replace(/(\d+).*/, "$1"))
                  return new Date(Date.now() - hours * 3600000).toISOString().substring(0, 10)
              }
              return value
          # handle relative days
          - replace:
            - regex: (\d+)\s*d(ays)?\sago.*
              with: $1
          - subtractDays: true
          # handle actual date
          - parseDate: 02 Jan 2006
      Image: //video/@data-poster
      Tags:
        Name:
          selector: //h4/a[contains(@href,"/term/")]/text()
          postProcess:
            - replace:
                - regex: \#
                  with:
